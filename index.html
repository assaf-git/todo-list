<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="sidebar"><div class="header-container"><div class="assignment-header-img"><img src="0973b862601693d6c8c1.svg" alt="check mark logo"></div><div class="assignment-header"><p class="header">Just Todo It</p></div></div><div class="add-project-button-container"><button type="button" class="add-project-button">Add Project</button></div><div class="project-card-container"></div></div><div class="main-content-container"></div><dialog id="project-dialog"><div class="popup-box project-popup"><form action="" method="dialog" class="project-form-container"><label for="project-title" class="project-title">Add new project</label> <input id="project-title" name="project-title" placeholder="Project name"><div><button type="submit" class="button-submit">Submit</button></div></form></div></dialog><dialog id="todo-dialog"><div class="popup-box todo-popup"><form action="" method="dialog" class="todo-form-container"><label for="todo-title" class="todo-title"></label> <input id="todo-title" name="todo-title" placeholder="Todo subject"> <label for="todo-description" class="todo-description"></label> <input id="todo-description" name="todo-description" placeholder="Todo description"> <label for="due-date" class="due-date">Due Date:</label> <input type="date" id="due-date" name="due-date"> <label for="priority" class="priority">Priority:</label> <select id="priority" name="priority"><option value="" disabled="disabled" selected="selected">Select priority</option><option value="low">Low</option><option value=
